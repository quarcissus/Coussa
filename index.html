<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
        <title>Coussa MX</title>
    </head>
    <body>
        <main>
            <div class="modal-wrapper">
                <div class="modal">
                   <div class="products-wrapper">
                       <div class="products__title">Productos</div>
                       <div class="products__select">
                            <div class="product-item">
                                <img src="./imgs/obrero.svg" alt="MRO">
                                <p>MRO</p>
                            </div>
                            <div class="product-item">
                                <img src="./imgs/tienda-de-reparacion.svg" alt="MRO">
                                <p>Ferreteria</p>
                            </div>
                            <div class="product-item">
                                <img src="./imgs/papeleria.svg" alt="MRO">
                                <p>Papeleria</p>
                            </div>
                            <div class="product-item">
                                <img src="./imgs/fuente-de-alimentacion.svg" alt="MRO">
                                <p>Electricidad</p>
                            </div>
                            
                       </div>
                   </div>
                </div>
            </div>

            <div class="main-img"></div>
            <div class="filter-bg"></div>
            <div class="right-tab">
                <div class="sm-container">
                    <div class="sm-item">
                        <img src="./imgs/fb.svg" alt="Coussa Facebook" />
                    </div>
                    <div class="sm-item">
                        <img src="./imgs/ig.svg" alt="Coussa Instagram" />
                    </div>
                </div>
            </div>
            <section class="landing-page">
                <nav>
                    <div class="left">
                        <img
                            src="./imgs/LOGO COUSSA WEB.png"
                            alt="Logo Coussa"
                            class="logo"
                        />
                    </div>
                    <div class="right">
                        <img
                            class="close-menu"
                            src="./imgs/cerrar.svg"
                            alt=""
                        />
                        <ul class="right__nav">
                            <li class="nav-link active">HOME</li>
                            <li class="nav-link">NOSOTROS</li>
                            <li class="nav-link">PRODUCTOS</li>
                        </ul>
                    </div>
                    <div class="right-menu-btn">
                        <div>CONTACTO</div>
                    </div>

                    <div class="hamburger">
                        <img
                            src="./imgs/menu.svg"
                            alt="hamburger menu"
                            srcset=""
                        />
                    </div>
                </nav>

                <section>
                    <div class="landing-info">
                        <div class="landing__title">
                            <h1>MATERIALIZAMOS</h1>
                            <h1>TUS IDEAS.</h1>
                        </div>
                        <div class="landing__desc">
                            <p>
                                Comercializadora de Productos y Servicios de
                                MRO, TI, Mantenimiento Industrial e
                                Inmobiliarios
                            </p>
                        </div>
                        <div class="landing__cta">
                            <button>Productos</button>
                            <button>Servicios</button>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <section class="services"></section>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <script src="./app.js"></script>
    </body>
</html>
