<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
        <title>Coussa MX</title>
    </head>
    <body>
        <main>
            <div class="modal-wrapper">
                <div class="modal">
                    <div class="products-wrapper">
                        <div class="closeModal">
                            <img src="./imgs/cerrar.svg" alt="" />
                        </div>
                        <div class="products__title main_title">Productos</div>
                        <div class="products__title quote">Cotizar</div>
                        <div class="products__select">
                            <div class="product-item" data-type="MRO">
                                <img src="./imgs/obrero.svg" alt="MRO" />
                                <p>MRO</p>
                            </div>
                            <div class="product-item" data-type="Ferreteria">
                                <img
                                    src="./imgs/tienda-de-reparacion.svg"
                                    alt="Ferreteria"
                                />
                                <p>Ferreteria</p>
                            </div>
                            <div class="product-item" data-type="Papeleria">
                                <img
                                    src="./imgs/papeleria.svg"
                                    alt="Papeleria"
                                />
                                <p>Papeleria</p>
                            </div>
                            <div class="product-item" data-type="Electricidad">
                                <img
                                    src="./imgs/fuente-de-alimentacion.svg"
                                    alt="Electricidad"
                                />
                                <p>Electricidad</p>
                            </div>
                        </div>
                        <div class="form-postProduct">
                            <div class="postProduct-wrapper">
                                <input
                                    class="input"
                                    type="text"
                                    placeholder="Nombre"
                                    name="name"
                                    id="name"
                                />
                                <input
                                    class="input"
                                    type="text"
                                    placeholder="Correo"
                                    name="email"
                                    id="email"
                                />
                                <input
                                    class="input"
                                    type="text"
                                    placeholder="NÃºmero"
                                    name="number"
                                    id="number"
                                />
                            </div>
                            <div class="postProduct-btn">Continuar</div>
                        </div>
                        <div class="form-sendInfo">
                            <div class="sendInfo-wrapper">
                                <input
                                    class="input"
                                    type="text"
                                    placeholder="Product"
                                    id="product"
                                />
                                <textarea
                                    class="input"
                                    name="product-desct"
                                    id="product-desct"
                                    id=""
                                    cols="70"
                                    rows="9"
                                    placeholder="Describa exactamente que productos desea cotizar."
                                ></textarea>

                                <div class="sendInfo-btn">Cotizar</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-img"></div>
            <div class="filter-bg"></div>
            <div class="right-tab">
                <div class="sm-container">
                    <a
                        class="sm-item"
                        href="https://www.linkedin.com/in/coussa-comercializadora-20505a1ab/"
                        target="_blank"
                    >
                        <img src="./imgs/linkedin.svg" alt="Coussa Instagram" />
                    </a>
                    <a
                        class="sm-item"
                        href="https://www.facebook.com/Coussa-Comercializadora-de-Productos-y-Servicios-101175721621648"
                        target="_blank"
                    >
                        <img src="./imgs/fb.svg" alt="Coussa Facebook" />
                    </a>
                    <a
                        class="sm-item"
                        href="https://www.instagram.com/coussamx/?hl=es-la"
                        target="_blank"
                    >
                        <img src="./imgs/ig.svg" alt="Coussa Instagram" />
                    </a>
                </div>
            </div>
            <section class="landing-page">
                <nav>
                    <div class="left">
                        <img
                            src="./imgs/LOGO COUSSA WEB.png"
                            alt="Logo Coussa"
                            class="logo"
                        />
                    </div>
                    <div class="right">
                        <img
                            class="close-menu"
                            src="./imgs/cerrar.svg"
                            alt=""
                        />
                        <ul class="right__nav">
                            <li class="nav-link active"><a href="#">HOME </a></li>
                            <li class="nav-link"><a href="#">NOSOTROS </a></li>
                            <li class="nav-link"><a href="#">PRODUCTOS </a></li>
                        </ul>
                    </div>
                    <div class="right-menu-btn">
                        <div>CONTACTO</div>
                    </div>

                    <div class="hamburger">
                        <img
                            src="./imgs/menu.svg"
                            alt="hamburger menu"
                            srcset=""
                        />
                    </div>
                </nav>

                <section>
                    <div class="landing-info">
                        <div class="landing__title">
                            <h1>MATERIALIZAMOS</h1>
                            <h1>TUS IDEAS.</h1>
                        </div>
                        <div class="landing__desc">
                            <p>
                                Comercializadora de Productos y Servicios de
                                MRO, TI, Mantenimiento Industrial e
                                Inmobiliarios
                            </p>
                        </div>
                        <div class="landing__cta">
                            <button class="landingCta-productBtn">Productos</button>
                            <button class="landingCta-serviceBtn">Servicios</button>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <section class="services"></section>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <script src="./app.js"></script>
    </body>
</html>
